<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class='center'>Color Memory</h2>

<button class='center_button'>Start</button>
<input class='center_range' type="range" id='myRange' min="4" max="6" value="4" oninput='rangeSlide()'>

    <div class='center'>
        <div class='tile blue'></div>
        <div class='tile red'></div>
        <div class='tile green'></div>
        <div class='tile yellow'></div>

        <div id='pink' class='tile pink hidden'></div>
        <div id='orange' class='tile orange hidden'></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
