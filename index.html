<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2 class='center'>Color Memory</h2>

<button id='startBtn' class='center_button' onclick='startGame()'>Start</button>
<button id="stopBtn" class='center_button hidden' onclick="stopGame()"> Stop</button>

<input class='center_range' type="range" id='myRange' min="4" max="6" value="4" oninput='rangeSlide()'>

    <div class='center noselect noclick'>
        <div class='tile blue' onclick="playAudio('assets/1.ogg'); tileClicked(event.currentTarget)"></div>
        <div class='tile red' onclick="playAudio('assets/2.ogg'); tileClicked(event.currentTarget)"></div>
        <div class='tile green' onclick="playAudio('assets/3.ogg'); tileClicked(event.currentTarget)"></div>
        <div class='tile yellow' onclick="playAudio('assets/4.ogg'); tileClicked(event.currentTarget)"></div>

        <div id='pink' class='tile pink hidden' onclick="playAudio('assets/5.ogg'); tileClicked(event.currentTarget)"></div>
        <div id='orange' class='tile orange hidden' onclick="playAudio('assets/6.ogg'); tileClicked(event.currentTarget)"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
